fragment RichText on ComponentSharedRichText {
  body
}

query Articles {
  articles {
    data {
      attributes {
        slug
        cover {
          data {
            attributes {
              url
              blurhash
              width
              height
            }
          }
        }
        title
        description
        publishedAt
        blocks {
          ...RichText
        }
        keywords {
          data {
            attributes {
              name
            }
          }
        }
        category {
          data {
            attributes {
              slug
              name
            }
          }
        }
      }
    }
  }
}
